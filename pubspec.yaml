name: bmw_legal_assistant
description: BMW Legal Assistant with AI-powered case analysis and document review
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.3.6
  dio: ^5.3.2
  intl: ^0.18.1
  google_fonts: ^5.1.0
  fl_chart: ^0.63.0
  file_picker: ^5.5.0
  pdf: ^3.10.4
  flutter_svg: ^2.0.7
  syncfusion_flutter_charts: ^22.2.12
  path_provider: ^2.1.1
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0
  file_selector: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env